<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Providers List</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h1 class="text-center my-4">Providers</h1>
            <a href="/providers/new" class="btn btn-primary mb-3">Add New Provider</a>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Matricule</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="provider : ${providers}">
                    <td th:text="${provider.name}"></td>
                    <td th:text="${provider.matricule}"></td>
                    <td>
                        <a th:href="@{/providers/edit/{id}(id=${provider.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/providers/delete/{id}(id=${provider.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
