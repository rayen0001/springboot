<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center my-4">Product Details</h1>


            <ul class="list-group mb-4">
                <li class="list-group-item">
                    <strong>Name: </strong> <span th:text="${product.name}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Description: </strong> <span th:text="${product.description}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Price: </strong> $<span th:text="${product.price}"></span>
                </li>
            </ul>


            <div class="text-center">
                <a href="/products" class="btn btn-secondary">Back to Products List</a>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
