<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center my-4">Edit Product</h1>

            <form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter product name" />
                </div>

                <div class="form-group">
                    <label for="description">Product Description</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Enter product description"></textarea>
                </div>

                <div class="form-group">
                    <label for="price">Price ($)</label>
                    <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" placeholder="Enter product price" />
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update Product</button>
                    <a href="/products" class="btn btn-secondary ml-2">Back to Products List</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
